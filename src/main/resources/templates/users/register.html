<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>

    <div>
        <th:block th:include="~{/fragments/navigation}"></th:block>
    </div>

<div class="container">
    <h2 class="text-center text-white">Register User</h2>
    <form th:object="${user}" th:action="@{/users/register}" method="post" class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input th:field="*{firstName}" id="firstName" type="text" class="form-control" placeholder="First name" name="firstName"/>
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"  class="errors alert alert-danger"></p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input th:field="*{lastName}" id="lastName" type="text" min="2" max="20" class="form-control"
                       placeholder="Last name" name="lastName"/>
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"  class="errors alert alert-danger"></p>
            </div>
        </div>
        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input th:field="*{username}" id="username" type="text" min="2" max="20" class="form-control" placeholder="username"/>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"  class="errors alert alert-danger"></p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input th:field="*{password}" id="password" type="password" min="2" max="20" class="form-control"
                       placeholder="Password" name="password"/>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"  class="errors alert alert-danger"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="text-center text-white font-weight-bold" for="roles">Roles</label>
            <select  id="roles" class="form-control" multiple name="role">
                <option th:each="role : ${T(com.spring.mobilelele.data.enums.RoleNameEnum).values()}"
                        th:value="${role}" th:text="${role}">
                </option>
            </select>
            <p th:if="${#fields.hasErrors('role')}" th:errors="*{role}"  class="errors alert alert-danger"></p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
     <footer> </footer>
</div>

</body>
</html>
